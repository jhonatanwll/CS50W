<!DOCTYPE html>
<html elang="en">

 <head>
  <title>Animation!!</title>

  <style>
   @keyframes shrink {
    0% {
     font-size: 400px;
    }

    3% {
     font-size: 100px;

    }

    100% {
     font-size: 20px;
    }

   }

   h1 {
    animation-name: shrink;
    animation-duration: 10s;
    animation-fill-mode: forwards;
   }
  </style>
 </head>

 <body>
  <h1>Welcome!</h1>
 </body>

</html>
