<!DOCTYPE html>
<html elang="en">

 <head>
  <title>Animation!!</title>

  <style>
   @keyframes move {
    0% {
     left: 0%;
    }

    50% {
     left: 20%;
    }

    100% {
     left: 0%;
    }
   }

   h1 {
    position: relative;
    animation-name: move;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
    animation-iteration-count: 3;
   }
  </style>
 </head>

 <body>
  <h1>Welcome!</h1>
 </body>

</html>
