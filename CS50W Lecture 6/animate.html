<!DOCTYPE html>
<html elang="en">

 <head>
  <title>Animation!!</title>

  <style>
   .post {
    background-color: blueviolet;
    padding: 20px;
    margin-bottom: 10px;
    animation-name: hide;
    animation-duration: 2s;
    animation-play-state: paused;
    animation-iteration-count: infinite;
   }

   @keyframes hide {
    0% {
     opacity: 1;
    }

    50% {
     opacity: 0;
    }

    100% {
     left: 1;
    }
   }
  </style>

  <script>
   document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('button').forEach(button => {

     button.onclick = function () {
      if (this.parentElement.style.animationPlayState = 'paused') {
       this.parentElement.style.animationPlayState = 'running';
      } else {
       this.parentElement.style.animationPlayState = 'paused';
      }
     };
    });
   });


  </script>
 </head>

 <body>
  <div class="post">
   <h1>Welcome</h1>
   <button>Hide Things 1!</button>
  </div>
  <div class="post">
   <h1>Welcome</h1>
   <button>Hide Things 2!</button>
  </div>
 </body>

</html>
