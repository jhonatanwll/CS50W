<!DOCTYPE html>
<html lang="en">

 <head>
  <title>Counter</title>
  <script>

   let counter = 0;

   function count() {
    counter++;
    const heading = document.querySelector('h1');
    heading.innerHTML = "Count: " + counter + "!";
    if (counter % 10 === 0) {
     alert(`The counter is now ${counter}`);
    }
   }
  </script>
 </head>

 <body>
  <h1> Count: 0 </h1>
  <button onclick="count() ">Click here to Count!</button>
 </body>

</html>
