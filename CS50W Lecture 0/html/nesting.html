<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Nesting!</title>
		<link rel="stylesheet" href="../sass/nesting.css">
	</head>
	<body>
		<div> 
			<p> Paragraph inside the div </p>
			List inside the div: 
			<ul>
				<li> Item one </li>
				<li> Item two </li>
				<li> Item three </li>
			</ul>

		</div>

		<p> Paragraph outside the div </p>
		
		List outside of the div
		<ul>
			<li> Item one </li>
			<li> Item two </li>
			<li> Item three </li>
		</ul>
	</body>
</html>
