<!DOCTYPE html>
<html lang="en">
	<head>
		<title> DESCENDANT </title>

		<style>
			ul > li {
				color: blue;
			}

		</style>
	</head>
	<body>
		<ol>
			<li> First Item </li>
			<li> Second Item </li>
			<ul>
				<li> Sublis Item One</li>
				<li> Sublis Item Two</li>
				<li> Sublis Item Three </li>
			</ul>
			<li> Third Item </li>
			
		</ol>
		<h2> Unordered List: The Unordered List(ul) is Labeled with Bullet Points in each of its elements(li)!</h2>
		<ul>
			<li> Prime Item </li> 
			<li> Another Item </li> 
			<li> Yet Another Item </li>
		</ul>

	</body>
</html>
