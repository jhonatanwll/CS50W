<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Inheritance!</title>
		<link rel="stylesheet" href="../sass/inheritance.css">
	</head>
	<body>
	
	<div class="container">
		<div class="sucess"> Item 1 </div>
		<div class="failure"> Item 2 </div>
		<div class="keepongoing"> Item 3 </div>
	</div>
	<div class="container">
		<div class="sucess"> 
			<p> Paragraph inside the div </p>
			<div> <h2> List inside the div: </h2> 
			<ul>
				<li> Item one </li>
				<li> Item two </li>
				<li> Item three </li>
			</ul>
			</div>

		</div>
		
		<div class="failure"> 
			<p> Paragraph inside the div </p>
			List inside the div: 
			<ul>
				<li> Item one </li>
				<li> Item two </li>
				<li> Item three </li>
			</ul>

		</div>
		<div class="keepongoing"> 
			<p> Paragraph inside the div </p>
			List inside the div: 
			<ul>
				<li> Item one </li>
				<li> Item two </li>
				<li> Item three </li>
			</ul>

		</div>		
	</div>	
	</body>
</html>
