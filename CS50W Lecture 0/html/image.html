<!DOCTYPE html>
<html lang="en">
	<head>
		<title> IMAGES </title>
	</head>
	<body>
		<h1> This is an IMAGE and it don't have a closing tag because is not made to have text in the middle of the image. The img tag is self-closing </h1>
		<h2> "src" means source. "alt" is a text representation of what is displayed in the image. "width" is about how much pixels wide the image will be </h2>
		<img src="cogumelos.png" alt=" Futuristic Mushrooms" width="300">
	</body>
</html>
