<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello!</title>
		<style>
			h1 {
				color: red;
			}
						
			.foo, .boo{
				color: blue;			
			}
			#goo{
				color: black;
			}
		</style>
	</head>
	<body>
		<h1 class="foo"> FIRST HEADING </h1>
		<h1 style="color: pink" id="goo" class="foo"> SECOND HEADING </h1>
		<h1 class="boo"> THIRD HEADING </h1>		
	</body>
</html>
